<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/main.css"/>
  <title>Dark Sky API | Week</title>
</head>
<body class="overlay">
  <section class="container-fluid">
    <h1 class="text-center text-dark pt-3 mb-5">Weekly Forecast</h1>
    <div class="row">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>MONDAY</strong></p>
      </div>
      <div id="monday" class="col-6 col-sm-4 text-center text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>TUESDAY</strong></p>
      </div>
      <div id="tuesday" class="col-6 col-sm-4 text-center text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>WEDNESDAY</strong></p>
      </div>
      <div id="wednesday" class="text-center col-6 col-sm-4 text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>THURSDAY</strong></p>
      </div>
      <div id="thursday" class="text-center col-6 col-sm-4 text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>FRIDAY</strong></p>
      </div>
      <div id="friday" class="col-6 col-sm-4 text-center text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>SATURDAY</strong></p>
      </div>
      <div id="saturday" class="col-6 col-sm-4 text-center text-dark"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6 col-sm-4 offset-sm-2">
        <p class="subtitles text-center text-white text-dark"><strong>SUNDAY</strong></p>
      </div>
      <div id="sunday" class="col-6 col-sm-4 text-center text-dark"></div>
    </div>
    <div class="btn-container text-center">
      <button id="home-btn" type="button" class="btn btn-light btn-lg border p-3 mt-5">Go back</button>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/weekly.js"></script>
</body>
</html>
